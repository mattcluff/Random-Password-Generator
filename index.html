<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
      <header>
          <h2>Password Generator</h2>
      </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="jumbotron">
              <h1 class="display-5">Generate a Password</h1>
              <hr class="my-4" />
              <textarea
                name="password"
                id="pass"
                class="form-control"
                rows="5"
                placeholder="Your Secure Password"
              ></textarea>
              <hr class="my-4" />
              <button id="genStart" type="button" class="btn btn1 btn-primary btn-lg">Generate Password</button>
              <button id="copyToClipboard" type="button" class="btn btn2 btn-secondary btn-lg">
                Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js">    
        </script>
  </body>
</html>
